name: "CI - Test Features for PR"
on:
  pull_request:
  workflow_dispatch:

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      features: ${{ steps.set-matrix.outputs.features }}
      any_feature: ${{ steps.set-matrix.outputs.any_feature }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - id: set-matrix
        run: |
          FEATURES=()
          ANY=false
          for feature in gemini-cli tlaplus; do
            if [ "${{ github.event_name }}" != "pull_request" ] || ! git diff --quiet origin/${{ github.base_ref }}...HEAD -- src/$feature test/$feature; then
              FEATURES+=("\"$feature\"")
              ANY=true
            fi
          done
          echo "features=[$(IFS=,; echo "${FEATURES[*]}")]" >> $GITHUB_OUTPUT
          echo "any_feature=$ANY" >> $GITHUB_OUTPUT

  test-autogenerated:
    needs: check-changes
    if: needs.check-changes.outputs.features != '[]'
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        features: ${{ fromJson(needs.check-changes.outputs.features) }}
        baseImage:
          - mcr.microsoft.com/devcontainers/universal:linux

    steps:
      - uses: actions/checkout@v4

      - name: "Install latest devcontainer CLI"
        run: npm install -g @devcontainers/cli

      - name: "Generating tests for '${{ matrix.features }}' against '${{ matrix.baseImage }}'"
        run: devcontainer features test --skip-scenarios -f ${{ matrix.features }} -i ${{ matrix.baseImage }} .

  test-scenarios:
    needs: check-changes
    if: needs.check-changes.outputs.features != '[]'
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        features: ${{ fromJson(needs.check-changes.outputs.features) }}
    steps:
      - uses: actions/checkout@v4

      - name: "Install latest devcontainer CLI"
        run: npm install -g @devcontainers/cli

      - name: "Generating tests for '${{ matrix.features }}' scenarios"
        run: devcontainer features test -f ${{ matrix.features }} --skip-autogenerated --skip-duplicated .

  test-global:
    needs: check-changes
    if: needs.check-changes.outputs.any_feature == 'true'
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: "Install latest devcontainer CLI"
        run: npm install -g @devcontainers/cli

      - name: "Testing global scenarios"
        run: devcontainer features test --global-scenarios-only .
